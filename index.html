<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人工言語：単語生成ツール</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>人工言語：単語生成ツール</h1>
		<label>
			<p>規則の選択：</p>
			<select id="regulation-selection">
				<option value="default">デフォルト</option>
			</select>
		</label>
		<label>
			<p>子音：</p>
			<input id="consonant" type="text" value="t s k m p n l">
		</label>
		<label>
			<p>母音：</p>
			<input id="vowel" type="text" value="a o u i e">
		</label>
		<label>
			<p>最初にのみ使える子音：</p>
			<input id="first-only-usable-C" type="text">
		</label>
		<label>
			<p>最後にのみ使える子音：</p>
			<input id="last-only-usable-C" type="text">
		</label>
		<label>
			<p>最初にのみ使える母音：</p>
			<input id="first-only-usable-V" type="text">
		</label>
		<label>
			<p>最後にのみ使える母音：</p>
			<input id="last-only-usable-V" type="text">
		</label>
		<label>
			<p>含めない文字：</p>
			<input id="not-include" value="ti tu" type="text">
		</label>
		<label>
			<p>先頭に含めない文字：</p>
			<input id="not-include-first" type="text" value="a o u i e">
		</label>
		<label>
			<p>末尾に含めない文字：</p>
			<input id="not-include-last" type="text" value="t s k m p n l">
		</label>
		<label>
			<p>語彙リスト：</p>
			<select id="vocab">
				<option value="no">なし</option>
				<option value="swadesh">スワデシュ・リスト</option>
				<option value="sakamoto">坂本式架空言語基礎語彙リストver.6.2</option>
				<option value="custom">カスタム</option>
			</select>
		</label>
		<label>
			<p>カスタム語彙リスト：</p>
			<textarea id="custom-vocab-list"></textarea>
		</label>
		<label>
			<p>文字数の範囲：</p>
			<input id="minimum" type="number" value="2" min="1" max="10">
			<input id="maximum" type="number" value="5" min="1" max="10">
		</label>
		<label>
			<p>生成する単語数：</p>
			<input id="number-of-words-input" type="number" value="10">
		</label>
		<label>
			<p>生成方法：</p>
			<select id="method">
				<option value="avoidMinimalPair" title="一文字違いを回避">ミニマルペア回避</option>
				<option value="avoidDuplicate" title="重複回避">重複回避</option>
				<option value="ascendingOrder" title="昇順">昇順</option>
				<option value="random" title="重複を無視">完全ランダム</option>
			</select>
		</label>
		<label>
			<p>ミニマルペアの回避範囲：</p>
			<input id="dodge-range" type="number" value="100" min="1" max="100" title="直近n単語のミニマルペアの回避">
		</label>
		<div class="actions">
			<input id="generating-btn" type="submit" value="生成">
			<input id="btn-delete-result" type="submit" value="結果を削除">
			<input id="copy-btn-result" type="submit" value="結果をコピー">
			<input id="btn-edit" type="submit" value="編集">
			<input id="btn-apply-edit" type="submit" value="編集を反映" hidden>
		</div>
		<p>結果：</p>
		<div id="result"></div>
		<textarea id="txt-edit" hidden></textarea>
		<div id="table-edit" hidden></div>
		<script src="js/script.js"></script>
		<script src="js/event.js"></script>
	</body>
</html>
